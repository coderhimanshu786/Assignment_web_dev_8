<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Square Box</title>
    <style>
        *{
            overflow: hidden;
        }
        .box {
            margin: 10vh auto;
          width: 300px;
          height: 300px;
          background-color: red;
          cursor: pointer;
        }
      </style>
</head>
<body>
    <h1 align="center" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Click To change Size and Color of the Box from 300m^2 to 600m^2</h1>
        <div class="box" onclick="changeColorAndSize()"></div>
      
        <script>
          function changeColorAndSize() {
            let box = document.querySelector('.box');
            box.style.backgroundColor = 'yellow';
            box.style.width = '600px';
            box.style.height = '600px';
          }
        </script>
</body>
</html>
